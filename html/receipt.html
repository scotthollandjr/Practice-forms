<!DOCTYPE html>
<html>
  <head>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="../css/receipt.css" rel="stylesheet" type="text/css" media="all">
    <script src="../js/jquery.js"></script>
    <script src="../js/receipt.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="verify">
        <h1><strong>Tacocat Industries</strong></h1>
        <h3>Thank you for your purchase!</h3>
        <h4>Please verify your information for shipping below:</h4>
        <form>
          <div class="form-group">
            <label for="name">Your name:</label>
            <input id="name" type="text" placeholder="Joe Customer">
          </div>
          <div class="form-group">
            <label for="number">Phone number:</label>
            <input id="number" type="text" placeholder="(415)867-5309">
          </div>
          <div class="form-group">
            <label for="street">Street address:</label>
            <input id="street" type="text" placeholder="555 NE Main Street">
          </div>
          <div class="form-group">
            <label for="city">City, state, and zip:</label>
            <input id="city" type="text" placeholder="Graceland, OR 97555">
          </div>
          <button type="submit" id="submit">Confirm Address</button>
        </form>
        <div>
          <h3>Don't like boring webpages? Select another theme below.</h3>
          <button type="submit" id="night">Night Theme</button>
          <button type="submit" id="gameboy">Gameboy Theme</button>
          <button type="submit" id="appa">Appa Theme</button>
        </div>
      </div>
    </div>
    <div id="receipt">
      <h1><strong>Tacocat Industries</strong></h1>
      <h3>Thank you for your purchase!</h3>
      <h4>Your order has been shipped to:</h4>
      <p><span id="nameRec"></span></p>
      <p><span id="numberRec"></span></p>
      <p><span id="streetRec"></span></p>
      <p><span id="cityRec"></span></p>
      <img src="../img/barcode.png" alt="an image of a standard barcode">
    </div>
  </body>
</html>
