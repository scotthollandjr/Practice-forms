<!DOCTYPE html>
<html>
  <head>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="../css/receipt.css" rel="stylesheet" type="text/css" media="all">
    <script src="../js/jquery.js"></script>
    <script src="../js/receipt.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="verify">
        <h1><strong>Tacocat Industries</strong></h1>
        <h3>Thank you for your purchase!</h3>
        <h4>Please verify your information for shipping below:</h4>
        <form>
          <div class="form-group">
            <label for="name">Your name:</label>
            <input id="name" type="text">
          </div>
          <div class="form-group">
            <label for="number">Your phone number:</label>
            <input id="number" type="text">
          </div>
          <div class="form-group">
            <label for="street">Your street address:</label>
            <input id="street" type="text">
          </div>
          <div class="form-group">
            <label for="city">Your city, state, and zip:</label>
            <input id="city" type="text">
          </div>
          <button type="submit" id="submit">Confirm Address</button>
        </form>
      </div>
    </div>
    <div id="receipt">
      
    </div>
  </body>
</html>
